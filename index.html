<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gold Trade Empire Simulation</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #e6e6e6;
    }

    /* NAVBAR */
    nav {
        background: #111;
        padding: 15px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
        color: #f2c94c;
        border-bottom: 1px solid #222;
    }

    /* MAIN GRID */
    .container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 25px;
        padding: 30px;
        max-width: 500px;
        margin: auto;
        text-align: center;
    }

    .card {
        background: #161616;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #222;
        font-size: 20px;
        font-weight: bold;
        transition: transform .2s;
    }

    button {
        width: 100%;
        padding: 18px;
        border: none;
        font-size: 20px;
        font-weight: bold;
        border-radius: 15px;
        background: #f2c94c;
        color: #000;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ffdd55;
        transform: translateY(-3px);
    }

    /* POPUP WINDOWS */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
    }

    .popup-box {
        background: #1a1a1a;
        padding: 25px;
        width: 90%;
        max-width: 350px;
        border-radius: 15px;
        text-align: center;
        border: 1px solid #333;
    }

    input {
        width: 80%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-top: 15px;
        background: #0f0f0f;
        color: white;
        font-size: 16px;
        text-align: center;
    }

    .footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #666;
        margin-top: 40px;
    }
</style>
</head>

<body>

<nav>Gold Trade Empire Simulation</nav>

<div class="container">
    <div class="card" id="moneyDisplay">$ Loading...</div>
    <div class="card" id="goldDisplay">Loading... oz</div>
    <button onclick="openBuyPopup()">BUY GOLD</button>
    <button onclick="openSellPopup()">SELL GOLD</button>
</div>

<div class="footer">
    email me to buy the game: <br> <b>niaz.al.motin@gmail.com</b>
</div>

<!-- BUY POPUP -->
<div id="buyPopup" class="popup">
    <div class="popup-box">
        <h2>Buy Gold</h2>
        <p>Minimum 0.1 oz</p>
        <input id="buyAmount" type="number" step="0.1" min="0.1" placeholder="Enter oz" />
        <br><br>
        <button onclick="buyGold()">Confirm Purchase</button><br><br>
        <button onclick="closeBuyPopup()" style="background:#444;color:white;">Cancel</button>
    </div>
</div>

<!-- SELL POPUP -->
<div id="sellPopup" class="popup">
    <div class="popup-box">
        <h2>Sell Gold</h2>
        <p>5% fee applies</p>
        <input id="sellAmount" type="number" step="0.1" min="0.1" placeholder="Enter oz" />
        <br><br>
        <button onclick="sellGold()">Confirm Sell</button><br><br>
        <button onclick="closeSellPopup()" style="background:#444;color:white;">Cancel</button>
    </div>
</div>

<script>
// ----------------------------
// VARIABLES
// ----------------------------
let money = 10000;
let gold = 0;
let goldPrice = 0;
const API_KEY = "goldapi-6bfwx4smhyjr407-io";

// ----------------------------
// INITIAL LOAD
// ----------------------------
window.onload = async () => {
    await loadGoldPrice();
    updateDisplay();
};

// ----------------------------
// FETCH GOLD PRICE (GoldAPI)
// ----------------------------
async function loadGoldPrice() {
    try {
        const response = await fetch("https://www.goldapi.io/api/XAU/USD", {
            method: "GET",
            headers: {
                "x-access-token": API_KEY,
                "Content-Type": "application/json"
            }
        });

        const data = await response.json();
        goldPrice = data.price; // USD per oz
    } catch {
        alert("Internet required to fetch real-time gold data.");
    }
}

// ----------------------------
// UPDATE UI
// ----------------------------
function updateDisplay() {
    document.getElementById("moneyDisplay").textContent = "$ " + money.toFixed(2);
    document.getElementById("goldDisplay").textContent = gold.toFixed(2) + " oz";
}

// ----------------------------
// POPUPS
// ----------------------------
function openBuyPopup() { document.getElementById("buyPopup").style.display = "flex"; }
function closeBuyPopup() { document.getElementById("buyPopup").style.display = "none"; }
function openSellPopup() { document.getElementById("sellPopup").style.display = "flex"; }
function closeSellPopup() { document.getElementById("sellPopup").style.display = "none"; }

// ----------------------------
// BUY GOLD
// ----------------------------
async function buyGold() {
    await loadGoldPrice();
    let oz = parseFloat(document.getElementById("buyAmount").value);
    if (isNaN(oz) || oz < 0.1) {
        alert("Minimum 0.1 oz.");
        return;
    }

    let cost = oz * goldPrice;
    if (money < cost) {
        alert("Not enough balance.");
        return;
    }

    money -= cost;
    gold += oz;
    updateDisplay();
    closeBuyPopup();
}

// ----------------------------
// SELL GOLD
// ----------------------------
async function sellGold() {
    await loadGoldPrice();
    let oz = parseFloat(document.getElementById("sellAmount").value);

    if (isNaN(oz) || oz < 0.1) {
        alert("Minimum 0.1 oz.");
        return;
    }

    if (gold < oz) {
        alert("Not enough gold.");
        return;
    }

    let revenue = oz * goldPrice;
    let fee = revenue * 0.05; // 5%
    let finalReceive = revenue - fee;

    gold -= oz;
    money += finalReceive;

    updateDisplay();
    closeSellPopup();
}
</script>

</body>
</html>
